<html>
<head>
<title>clock object</title>
<script language="javascript">
function show()
{
var obj=new Date();
    var h=obj.getHours();
    var m=obj.getMinutes();
    var s=obj.getSeconds();
document.write(h+":"+m+":"+s);
}
</script>
</head>
<body>
<script language="javascript">
show();
</script>
</body>
</html>
